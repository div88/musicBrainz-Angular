<!DOCTYPE html>
<html>
<head>
  <title>MuiscBrainz-Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/service.js"></script>
  <script src="js/controller.js"></script>


</head>

<body ng-app="musicBrainzSearchApp" ng-controller="searchController as search" class="contentContainer">
  <div class="header col-md-12">
    <div class="logoContainer">
      <img src="img/musicBrainz.png" alt="MusicBrainzLogo"/>
    </div>
    <div class="searchFeature">
      <input type="text" id="searchTerm" ng-model="search.searchTerm">
      
      <select ng-model="search.selectedOptionValue">
        <option ng-repeat="o in search.options">{{o}}</option>
      </select>
      
     
      <input type="button" ng-click="search.selectedOption();" value="Search" text="Search"/>
    </div>
  </div>

 <!--  <div class=" "> -->
  <table class="table col-md-12 table-responsive tableContainer">
    <thead>
      <tr class="searchResultsHeaders" ng-show="search.searchTerm">
		<th class="col-md-1 small-col">Score</th>
		<th class="col-md-1 wide-col searchName">Name</th>
		<!-- <th class="col-md-1 small-col">Sort-Name</th> -->
		<th class="col-md-1 small-col">Type</th>
		<th class="col-md-1 small-col">Area</th>
	  </tr>
    </thead>
    <tbody>
      <tr ng-show="search.searchTerm" ng-repeat="artist in artists" class="searchResults">
        <td class="col-md-1 small-col">{{artist.score}}</td>
		<td class="col-md-1 wide-col searchName">
		  <a ng-href="http://musicbrainz.org/artist/{{artist.id}}">{{artist.name}}</a><br/>
		  <span>{{artist.disambiguation}}</span>
		</td>
		<!-- <td class="col-md-1 small-col">{{artist.isString(sort-name)}}</td> -->
		<td class="col-md-1 small-col">{{artist.type}}</td>
		<td class="col-md-1 small-col">{{artist.area.name}}</td>
      </tr>
    </tbody>
  </table>
 <!--  </div> -->

 
 
</body>
</html>

<!-- http://www.toptal.com/angular-js/a-step-by-step-guide-to-your-first-angularjs-app -->
